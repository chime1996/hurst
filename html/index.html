<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <title>Hurst || Comfort Assured</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <menu class="navigation-menu">
          <div class="menu-div">
            <i class="bi bi-list menu-icon"></i>
            <img src="/img/logo/logo.png" alt="Hurst Logo" class="logo-image" />

            <i class="bi bi-cart-fill menu-cart-icon"></i>
          </div>
        </menu>
      </nav>

      <section class="hero-section">
        <div class="hero-div">
          <img
            src="/img/slider/1.jpg"
            alt="Sleek Arm Chair"
            class="hero-image"
          />

          <div class="hero-txt">
            <h1 class="hero-intro">
              <span class="f_span sp-one"> welcome to our </span>
              <span class="f_span sp-two"> elegent </span>
              <span class="f_span sp-two">furniture</span>
              <span class="f_span sp-three">gallery 2021</span>
            </h1>

            <a href="#" class="btn">SHOP NOW</a>
          </div>
        </div>
      </section>
    </header>

    <section class="desc-section">
      <div class="desc-div">
        <div class="desc-one">
          <div class="desc-header">
            <p class="p-btn">New</p>
            <p class="desc-p">$50.00</p>
          </div>

          <img src="/img/product/2.jpg" alt="" class="desc-img" />

          <div class="desc-bottom">
            <div class="d-bottom_txt">
              <h4 class="bt-txt_header">Product Name</h4>
              <p class="bot__p">Furniture</p>
            </div>
            <a href="#Buy Now</a>
          </div>
        </div>
        
        <div class="desc-two"></div>
      </div>
    </section>
  </body>
</html>
